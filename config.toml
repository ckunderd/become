			"&copy; 2018 Become. All Rights Reserved.",
			"[A Branch of Abide Ministries](//abide.community/become/)"
		]


	[params.about]
		hide  = false
		title = "Who is God asking you to become to grow His Kingdom?"
		content = "At Become, we want to see God's Kingdom grow. The kingdom of God is the complete and total authority of God over all creation, most importantly humanity. This kingdom exists wherever men and women allow God to rule over their individual lives and become obedient to Godâ€™s ways as revealed through the person of Jesus Christ, who is God in flesh. We work to identify leaders with a kingdom-growing vision, invest in the leader spiritually, organizationally, and financially, and work with the leader to launch initiatives that help the Kingdom of God grow it's influence throughout creation. Our hope is to work with as many people as we can who are willing to ask who God is asking him or her to become, and see the Kingdom of God grow as a result."


	[params.portfolio]
		hide  = false
		title = "Our Initiatives"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
			image = "initiatives/internationaloasis.jpg"
			thumb = "logo/internationaloasis.jpg"
			title = "International Oasis"
			description = "International Oasis exists to inspire and equip international students to meet the needs of the global poor."
            link = "internationaloasis"
            linktext = "Read More"

		[[params.portfolio.gallery]]
			image = "initiatives/cultivate.jpg"
