            link = "cultivate"
            linktext = "Read More"

		[[params.portfolio.gallery]]
			image = "initiatives/slam.jpg"
			thumb = "logo/slam.jpg"
			title = "SLAM"
			description = "SLAM exists to end prejudice by developing lifelong, cross-cultural friendships within the art community."
            link = "slam"
            linktext = "Read More"

		[[params.portfolio.gallery]]
			image = "initiatives/kingdomsea.jpg"
