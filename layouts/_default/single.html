{{ define "main" }}
	<span>
		<h1>{{ .Title }}</h1>

		{{ partial "post-meta" . }}
	</span>
	<p>
		{{ with $.Params.featured_image }}
	<img src="{{ $.Site.BaseURL }}images/post/{{ $.Params.featured_image }}" class="post featured" />
	{{ end }}
	    {{ .Content }}
	</p>

	{{ template "_internal/disqus.html" . }}
{{ end }}
